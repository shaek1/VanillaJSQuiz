<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Food + Drink quiz</title>
</head>
<body>
    <div class="quizContainer"> <!--Quiz wrapper-->
    <h1>Choose the correct answer!</h1> <!--Quiz Heading-->
    
    <div class="question"></div> <!--Quiz Question-->
    <ul class="choiceList"></ul> <!--List of possible answers-->
    <div class="quizMessage"></div> <!--Message displayed if no answer is chosen-->
    <div class="result"></div> <!--Displays result at the end of the quiz-->
    <div class="nextButton">Next Question</div> <!--Press button to proceed to next question-->
    <br>
    </div>

    <script text="text/javascript" src="script.js"></script>
</body>
</html>
